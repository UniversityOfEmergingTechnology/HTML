<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      tr,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- colspan and rowspan are attribute for th tag -->
    <table>
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th rowspan="2">Monday</th>
          <th rowspan="2">8:00 a.m</th>
          <th rowspan="2">11:00 p.m</th>
          <th>Introduction to XML</th>
        </tr>
        <tr>
            <th>Validity: Dth and Relax NG</th>
        </tr>

        <tr>
            <th rowspan="3">Tuesday</th>
            <th>8:00 a.m</th>
            <th>11:00 a.m</th>
            <th rowspan="2">XPATH</th>
        </tr>
        <tr>
            <th>11:00 a.m</th>
            <th>2:00 p.m</th>
        </tr>
        <tr>
            <th>2:00 p.m</th>
            <th>5:00 p.m</th>
            <th>XSL Transformation</th>
        </tr>

        <tr>
            <th>Wednesday</th>
            <th>8:00 a.m</th>
            <th>12:00 p.m</th>
            <th>XSL Formatting Object</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
