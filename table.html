<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- table tag defines a table in html -->
    <table>
      <!-- tr tag defines table's row -->
      <!-- td tag defines table's cells -->
      <!-- th tag defines table's header -->
      <thead>
        <tr>
          <th>Months</th>
          <th>Savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Janurary</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Februrary</td>
          <td>200</td>
        </tr>
        <tr>
          <td>March</td>
          <td>300</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>500</td>
        </tr>
      </tfoot>

    </table>
    
  </body>
</html>
